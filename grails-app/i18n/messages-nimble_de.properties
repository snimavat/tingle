nimble.template.passwordpolicy.title = Anforderungen an das Passwort 
nimble.template.passwordpolicy = <p>Um die Sicherheit zu gewährleisten, müssen Passwörter die folgenden Anforderungen erfüllen</p> \
<ul> \
<li>mindestens 8 Zeichen lang sein</li> \
<li>enthält Groß-und Kleinbuchstaben</li> \
<li>mindestens eine Zahl</li> \
<li>mindestens ein Symbol</li> \
<li>Nicht früher als Passwort für dieses Konto verwendet</li> \
</ul> \
<p>Idealerweise sollte Ihr neues Passwort der stärksten Kategorie entsprechen.</p> 

nimble.template.accountcreationpolicy = <p>Dienst lässt sich mit den folgenden Konto-Providern nutzen</p> \
  <ul> \
    <li>Google</li> \
    <li>Yahoo</li> \
    <li>Facebook</li> \
    <li>OpenID</li> \
    <li>und viele viele mehr ...</li> \
  </ul> \
  <p> Auf diese Weise können Sie Ihr bestehendes Konto verwenden, um sich auf unserer Website anzumelden. Klicken Sie einfach auf 'Bestehendes Konto verwenden' und melden Sie sich mit Ihrem Konto an.</p> \
  <p> Alternativ klicken Sie auf Konto erstellen, um sich neu zu registrieren. </p> 

nimble.template.usernamepolicy.title = Anforderungen an Benutzernamen 
nimble.template.usernamepolicy = <p> Benutzernamen müssen die folgenden Anforderungen erfüllen </ p> \
  <ul> \
    <li> mindestens 4 Zeichen lang sein </li> \
    <li> enthält keine Leerzeichen </li> \
    <li> enthält nur Buchstaben und Zahlen </li> \
  </ul> 

